<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="star-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{title}}</h2>
  <div *ngFor="let hymnal of hymnalList">
    <ion-card>
      <img src={{hymnal.img}}/>
      <ion-card-content>
        <ion-card-title>
          {{hymnal.name}}
        </ion-card-title>
        <p>
          {{hymnal.count}} hymnals
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
