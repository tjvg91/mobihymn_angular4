<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="brush"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>MobiHymn</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="toggleBookmark()">
                <ion-icon name="star-outline" *ngIf="!isBookmarked"></ion-icon>
                <ion-icon name="star" *ngIf="isBookmarked"></ion-icon>
            </button>
            <button ion-button icon-only (click)="presentInputModal()">
                <ion-icon name="musical-note"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="hymn-content" *ngIf="currentHymn">
        <h2 class="hymn-title">Hymn #{{ currentHymn.title }}</h2>
        <div class="lyrics" [innerHTML]="currentHymn.lyrics">
        </div>
    </div>

    <ion-fab bottom right>
        <button ion-fab mini><ion-icon name="play"></ion-icon></button>
    </ion-fab>
</ion-content>
